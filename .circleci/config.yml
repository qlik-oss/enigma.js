version: 2
jobs:
  build:
    working_directory: ~/enigma.js
    docker:
      - image: circleci/node:8.15.1
      - image: qlikcore/engine:12.368.0
        command: -S AcceptEULA=yes
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Lint source code
          command: npm run -s lint
      - run:
          name: Check if API specification should be updated
          command: |
            npm run scriptappy
            git diff --exit-code --name-only docs/api-spec.json
      - run:
          name: Build
          command: |
            npm run -s build
      - run:
          name: Execute all tests
          command: |
            npm run test
            if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then
              echo "Uploading coverage results to coveralls.io..."
              cat coverage/lcov.info | npx coveralls
            fi
      - run:
          name: Verify examples
          command:
            test/examples/run.sh
      - store_artifacts:
          path: coverage
