version: 2
jobs:
  build:
    working_directory: ~/enigma.js
    docker:
      - image: circleci/node:8.6.0
    environment:
      - NPM_CONFIG_LOGLEVEL=warn
    steps:
      - checkout
      - run:
          name: greenkeeper - Update
          command: |
            sudo npm install -g greenkeeper-lockfile@1
            greenkeeper-lockfile-update
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install --no-save
      - run:
          name: greenkeeper - Upload
          command: greenkeeper-lockfile-upload
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Linting
          command: npm run -s lint
      - run:
          name: Unit & component testing
          command: |
            npm run -s test
            if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then
              echo "Uploading coverage results to coveralls.io..."
              npm run -s coverage
            fi
      - run:
          name: Generate JSDoc
          command: npm run -s jsdoc
      - run:
          name: Build library
          command: npm run -s build
      - run:
          name: Create npm package
          command: |
            npm pack
            mv enigma*.tgz enigma.tgz
      - store_artifacts:
          path: enigma.tgz
      - store_artifacts:
          path: jsdoc
      - store_artifacts:
          path: coverage
