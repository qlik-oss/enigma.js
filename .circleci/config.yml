version: 2
jobs:
  build:
    working_directory: ~/enigma.js
    docker:
      - image: circleci/node:8.1.2
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install --silent
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Linting
          command: npm run -s lint
      - run:
          name: Unit & component testing
          command: npm run -s test
      - run:
          name: Build library
          command: |
            npm run -s build
            npm run -s jsdoc
      - store_artifacts:
          path: dist
      - store_artifacts:
          path: jsdoc
      - store_artifacts:
          path: coverage
